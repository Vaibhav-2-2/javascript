<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NO Guess</title>
    <link rel="stylesheet" href="guess.css">
</head>
<body>
    <div class="wrapper">
        <h1>Number guessing</h1>
        <p>Try and guess a random number between 1 and 100</p>
        <p>10 attempts to guess no</p>
    </br>
    <form class="form">
        <label for="guess" id="guess">Enter a guess:</label>
        <input type="text" id="guess-fild" class="guess-fild">
        <input type="submit" id="submit" class="submit-btn" value="Submit guess">
    </form>
       <div class="result">
         <p>Previous guesses: <span class="guesses"></span></p>
        <p>Guesses Remaining: <span class="last-result"></span></p>
        <p> <span class="low-or-high"></span></p>
       </div>


    </div>


    <script src="guess.js"></script>
</body>
</html>
